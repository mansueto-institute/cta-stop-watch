<!DOCTYPE html>
<html lang="en">

<head>
    <title>StopWatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- tableau api -->
    <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

    <!-- css and bootstrap -->
    <!-- for popups -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div id="app">
        <div id="nav">

            <div id="nav-title">
                <img src="{{ url_for('static', path='img/mansueto.svg') }}" alt="Manseuto Institute Logo" />
                <span class='sw-title'>Stop</span>Watch


            </div>
            <div id="nav-buttons">
                <a class="nav-button" href="{{ url_for('home') }}">
                    <div>Home</div>
                </a>
                <a class="nav-button" href="{{ url_for('report') }}">
                    <div>Bus Report Cards</div>
                </a>
                <a class="nav-button" href="{{ url_for('analysis') }}">
                    <div>Analysis</div>
                </a>
                <a class="nav-button" href="{{ url_for('people') }}">
                    <div>People</div>
                </a>
                <a class="nav-button" href="{{ url_for('methods') }}">
                    <div>Data and Methods</div>
                </a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        {% block underlay %}
        {% endblock %}
        <div id="footer">
            <div id="footer-text">
                <p><a target="_blank" href="https://miurban.uchicago.edu/">Mansueto Institute for Urban Innovation</a>
                </p>
            </div>
        </div>


        <!-- js for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', path='main.js') }}"></script>
        <!-- Cloudflare Web Analytics -->
        <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
            data-cf-beacon='{"token": "f848723760d54f10af09e2f0964f188c"}'>
            </script>
        <!-- End Cloudflare Web Analytics -->
</body>

</html>
